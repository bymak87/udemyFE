<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        .large{
         font-size: 300%;
        }
        #green{
            color: green;
        }
        .underlined{
            text-decoration: underline;
        }
        .bold {
            font-weight: bold;
        }
        .bluebox{
            background-color: #0080FF;
            width: 200px;
            height:200px;
            position:fixed;
            z-index: 1;
        }
        .purplebox{
            background-color: #642EFE;
            width: 500px;
            height: 500px;
            z-index: 2;

        }


    </style>

</head>

<body>
    <div><p class="bluebox large">This is some text.</p></div>
    <div><p id="green" class=" purplebox large">This is some more text.</p></div>

    <p>The third <span class="large bold underlined">word</span> in this paragraph is underlined.</p>

    <div><p id="green" class=" purplebox large">This is some more text.</p></div><div><p id="green" class=" purplebox large">This is some more text.</p></div><div><p id="green" class=" purplebox large">This is some more text.</p></div>

</body>
</html>
