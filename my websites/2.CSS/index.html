<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
        .large{
         font-size: 300%;
        }
        #green{
            color: green;
        }
        .underlined{
            text-decoration: underline;
        }
        .bold {
            font-weight: bold;
        }

        .purplebox{
            background-color: #642EFE;
            width: 200px;
            height: 200px;
            z-index: 1;
            margin-left: 400px;
                }
        .greenbox{
            background-color: #2EFE2E;
            width: 300px;
            height:200px;
            z-index: 2;
        }


    </style>

</head>

<body>
    <div><p class="purplebox large">This is some text.</p></div>
    <div><p id="green" class=" greenbox large">This is some more text.</p></div>

    <p>The third <span class="large bold underlined">word</span> in this paragraph is underlined.</p>



</body>
</html>
